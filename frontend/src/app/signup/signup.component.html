<div class="alert alert-danger" *ngIf="isSignupFailed">
	{{errorMessage}}
</div>
<form role="form" (submit)="signup()">
	<div class="form-group">
		<label for="username">Nombre de usuario:</label> <input type="text"
			class="form-control" id="username" name="username" [(ngModel)]="credentials.username" style="width:200px;"/>
	</div>
    <div class="form-group">
		<label for="email">Email:</label> <input type="text"
			class="form-control" id="email" name="email" [(ngModel)]="credentials.email" style="width:200px;"/>
	</div>
	<div class="form-group">
		<label for="password">Contraseña:</label> <input type="password"
			class="form-control" id="password" name="password" [(ngModel)]="credentials.password" style="width:200px;"/>
	</div>
    <div class="form-group">
		<label for="password2">Repita la contraseña:</label> <input type="password"
			class="form-control" id="password2" name="password2" [(ngModel)]="credentials.password2" style="width:200px;"/>
	</div>
	<button type="submit" class="btn btn-primary">Registrar usuario</button>
</form>
